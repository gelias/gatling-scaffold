plugins {
    id 'scala'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'
    compile group: 'io.gatling', name: 'gatling-core', version: '3.1.1'
    compile group: 'io.gatling', name: 'gatling-http', version: '3.1.1'
    compile group: 'io.gatling', name: 'gatling-recorder', version: '3.1.1'
}

compileScala.targetCompatibility = 1.8
ScalaCompileOptions.metaClass.useAnt = false

defaultTasks 'clean', 'gatlingRun'